<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<div class="form-group">
					<label for="date">date de naissance</label>
					<input type="date" id="date" class="form-control">
				</div>
				<label for="nom">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="nom" placeholder="nom" id="nom" class="form-control" required>
				<label for="prenom">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="prenom" placeholder="prenom" id="prenom" class="form-control" required>
				<label for="num_tel">
					<i class="fas fa-user"></i>
				</label>
				<input type="tel" name="num_tel" placeholder="numero de telephone" id="num_tel" required>
				<label for="date_naissance">
					<i class="fas fa-user"></i>
				</label>
				<input type="date" name="date_naissance"  id="date_naissance" required>
				<label for="adresse">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="adresse" placeholder="adresse"  id="adresse" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register" class="btn btn-primary">
			</form>
		</div>
	</body>
</html>
